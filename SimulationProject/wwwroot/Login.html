<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    <!-- Font Awesome -->

    integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <!-- Σύνδεση με το CSS -->
    <link rel="stylesheet" href="https://localhost:7121/css/styles.css">
</head>
<body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="padding-left: 150px; padding-right: 150px; height:68px;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Home.html">
                Simulation App
            </a>
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/Home.html">
                            Πίσω
                        </a>
                    </li>
                </ul>

    <div class="container">

        <!-- Φόρμα για login χρήστη -->
        <h1>Σύνδεση χρήστη</h1>
        <form id="login-form">

            <label for="UserName">Όνομα χρήστη:</label>
            <input type="text" id="UserName" required>

            <label for="Password">Κωδικός:</label>
            <input type="text" id="Password" required>

            <button type="submit">Login</button>
        </form>
        <div id="response-message"></div>
    </div>

    <!-- Σύνδεση με το JavaScript -->
    <script src="https://localhost:7121/js/script.js"></script>
