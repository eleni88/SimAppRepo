<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulation App</title>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css" 
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
        <!-- Σύνδεση με το CSS -->
        <link rel="stylesheet" href="https://localhost:7121/css/styles.css">
    </head>
<body>
    <div class="container">

        <!-- Φόρμα για εγγραφή χρήστη -->
        <h1>Προσθήκη νέου χρήστη</h1>
        <form id="register-form">
            <label for="FirstName">Όνομα:</label>
            <input type="text" id="FirstName" required>

            <label for="LastName">Επίθετο:</label>
            <input type="text" id="LastName" required>

            <label for="UserName">Όνομα χρήστη:</label>
            <input type="text" id="UserName" required>

            <label for="Password">Κωδικός:</label>
            <input type="text" id="Password" required>

            <label for="Email">Email:</label>
            <input type="text" id="Email" required>

            <label for="JobTitle">Τίτλος εργασίας:</label>
            <input type="text" id="JobTitle">

            <label for="Age">Ηλικία:</label>
            <input type="number" id="Age">

            <div>
                <p>Συμπληρώστε την απάντηση σε μία έως τρεις από τις ερωτήσεις:</p>
                <div id="security-questions">

                    <label for="SecurityQuestion" id="SecurityQuestion">Πού πήγες διακοπές;</label>

                    <label for="SecurityAnswer">απάντηση:</label>
                    <input type="text" id="SecurityAnswer">
                </div>
            </div>


            <button type="submit">Register</button>
        </form>
        <div id="response-message"></div>
    </div>

    <!-- Σύνδεση με το JavaScript --> 
    <script src="https://localhost:7121/js/script.js"></script>    
</body>
</html>
